<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <a href="./index.html">Hightest Grossing Movies</a>
    <a href="./video.html">Hightest Grossing Video Games</a>
    <h2 id="title">Hightest Grossing Video Games</h2>
    <h4 id="description">Video Game Sales Data Top 100</h4>
    <div id="tooltip"></div>
    <svg id="canvas"></svg>
    <svg id="legend">

        <g>
            <rect class="legend-item" x="10" y="0" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="20" fill="black">Wii</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="40" width="40" height="40" fill="coral"></rect>
            <text x="60" y="60" fill="black">NES</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="80" width="40" height="40" fill="lightblue"></rect>
            <text x="60" y="100" fill="black">GB</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="120" width="40" height="40" fill="pink"></rect>
            <text x="60" y="140" fill="black">DS</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="160" width="40" height="40" fill="khaki"></rect>
            <text x="60" y="180" fill="black">X360</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="200" width="40" height="40" fill="tan"></rect>
            <text x="60" y="220" fill="black">PS3</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="240" width="40" height="40" fill="orange"></rect>
            <text x="60" y="260" fill="black">PS2</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="280" width="40" height="40" fill="pink"></rect>
            <text x="60" y="300" fill="black">SNES</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="320" width="40" height="40" fill="purple"></rect>
            <text x="60" y="340" fill="black">GBA</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="260" width="40" height="40" fill="orange"></rect>
            <text x="60" y="380" fill="black">PS4</text>
        </g>
      
    </svg>
    <script src="./video.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
